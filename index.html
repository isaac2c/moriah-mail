<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Edifying Mail Client</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <meta name="viewport" contet="width=device-width, initial-scale=1"> -->
        <link rel="icon" href="/uploaded-resources/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <dialog id="modal-dialog">
            <img id="login-logo" src="/uploaded-resources/Logo.png" alt="An envelope with a red seal, bearing the letter E.">
            <form id="login-form" method="post">
                <label>Email: <input id="username" type="email" name="user" required></label>
                <label>Password: <input id="password" type="password" name="password" required></label>
                <input id="login-submit" value="Login" type="submit">
            </form>
        </dialog>
        <div id="primary-container">
            <header>
                <div id="logo-container">
                    <img id="logo-image" src="/uploaded-resources/Logo.png" alt="An envelope with a red seal, bearing the letter E.">
                    <div id="heading-container">
                        <h1>Edifying <span id="mail">Mail</span></h1>
                        <h2 id="subtitle">email client</h2>
                    </div>
                </div>
                <div id="logout-container">
                    <p>Welcome, <span id="user-id-1"></span>!</p>
                    <p>Not <span id="user-id-2"></span>? <a id="logout" href="#"><strong>Logout</strong></a></p>
                </div>
            </header>
            <main>
                <div id="divider-left">
                    <div class="inner-header">
                        <h3 class="inner-content">Recent messages:</h3>
                    </div>
                    <div id="email-list" class="inner-container">
                    </div>
                </div>
                <div id="divider-right">
                    <div class="inner-header">
                        <h3 id="subject-header" class="inner-content">&nbsp</h3>
                    </div>
                    <div class="inner-container">
                        <p><strong id="display-sender" class="inner-content"></strong></p>
                        <br>
                        <p id="display-text" class="inner-content">
                        </p>
                    </div>
                </div>
            </main>
            <footer>
                <p>Edifying Mail 2024</p>
            </footer>
        </div>
        <script src="./moriah-mail.js"></script>
    </body>
</html>
